<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Index</title>

</head>
<body>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${list}">
        <td th:text="${employee.name}">Name</td>
        <td th:text="${employee.salary}">Salary</td>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
